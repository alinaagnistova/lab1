<!DOCTYPE html>
<html lang="ru">
<head>
    <title>lab1</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/emoji.ico" type="image/x-icon"/>

    <style>
        body {
            background-color: white;
            font-family: sans-serif;
        }
        body.dark{
            background-color: black;
            color:white;
        }

        .header {
            border-style: solid;
            border-color: black;
            border-width: 10px;
            color: black;
            font-size: 15px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header.dark{
            border-style: solid;
            border-color: white;
            border-width: 10px;
            color: white;
            font-size: 15px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .form-block.dark{
            background-color: black;
            border: 5px solid white;
            color:white;

        }

        .form-block {
            background-color: white;
            border: 5px solid black;
            border-radius: 7px;
            padding: 1%;
            float: left;
            margin-top: 1%;
            text-align: center;
            font-size: 20px;
        }

        label {
            display: block;
            /*margin: 1%;*/
        }

        .x-radio {
            text-align: left;
            margin: 10%;
        }

        input {
            width: 150px;
            height: 20px;
            border: 3px dashed #95918C;
        }

        input[type="radio"] {
            cursor: pointer;
            width: 150px;
            height: 15px;
        }
        #areas{
            width:70%;
            height:auto;
            transition: 1s;
            cursor: zoom-in;
        }
        #areas:hover {
            transform: scale(1.4);
        }

        .data-button {
            display: block;
            margin-top: 5%;
            margin-bottom: 2%;
            /*margin-left: 1%;*/
            margin-right: 1%;
            font-size: 15px;
            border-radius: 7px;
            border: 2px solid black;
            color: white;
            height: 35px;
            padding: 1px;
            background-color: black;
            cursor: pointer;
        }
        .data-button.dark{
            border: 2px solid white;
            color: black;
            background-color: white;
        }

        .data-button:hover {
            background-color: #DCDCDC;
        }

        .data-button:active {
            background-color: black;
        }
        .data-button:active.dark{
            background-color: white;
        }

        table:not(.buttons) {
            margin-left: 40%;
        }

        table:not(.buttons) th,td {
            border: 3px dashed #95918C;
            text-align: center;
        }

        caption {
            font-size: 25px;
            margin: 1%;
        }
        .change-theme-button{
            margin-right: 95%;
            margin-bottom: 1%;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }
        .change-theme-button:hover{
            background-color: #808080;
        }
        .change-theme-button:active{
            background-color: white;
        }
        .buttons{
            border: none;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="header">
    <h1>
        Агнистова Алина Юрьевна
    </h1>
    <h3>Группа: P3225</h3>
    <h3>Номер варианта:3500</h3>
    <button id="theme-toggle" class="change-theme-button">
        <img src = "images/daynight.ico" alt="Иконка" width="25" height="25">
    </button>
</div>
<div class="form-block">
    <figure class="areas-pic">
        <img src="images/areas.png" alt="areas" id="areas">
    </figure>
    <div id="message"></div>
    <form id="valForm">
            <label>Координата X:</label>
        <div class="x-radio">
        <label><input type="radio" name="x" value="-2" required>-2</label>
            <label><input type="radio" name="x" value="-1.5">-1.5</label>
            <label><input type="radio" name="x" value="-1">-1</label>
            <label><input type="radio" name="x" value="-0.5">-0.5</label>
            <label><input type="radio" name="x" value="0">0</label>
            <label><input type="radio" name="x" value="0.5">0.5</label>
            <label><input type="radio" name="x" value="1">1</label>
            <label><input type="radio" name="x" value="1.5">1.5</label>
            <label><input type="radio" name="x" value="2">2</label>
        </div>

        <label for="y">Координата Y:</label>
        <label><input type="text" id="y" placeholder="{-5...5}" maxlength="10" required></label>

        <label for="r">Радиус R:</label>
        <label><input type="text" id="r" placeholder="{1...4}" maxlength="10" required></label>
        <table class="buttons">
            <tr>
            <th><input type="submit" class="data-button" value="Отправить данные"></th>
            <th><input type="reset" class="data-button" onclick="resetForm()" value="Сбросить данные"></th>
            </tr>
        </table>


    </form>
</div>
<div class="table-block">
    <table id="table" cellspacing="6" cellpadding="15">
        <caption><b>Результаты</b></caption>
        <tr>
            <th>Координата X</th>
            <th>Координата Y</th>
            <th>Радиус R</th>
            <th>Факт попадания в область</th>
            <th>Текущее время</th>
            <th>Время выполнения скрипта (ms)</th>
        </tr>
    </table>
</div>
</body>
<script src="js/script.js"></script>
<script src="js/themeToggle.js"></script>
</html>
