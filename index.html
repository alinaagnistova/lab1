<!DOCTYPE html>
<html lang="ru">
<head>
    <title>lab1</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: white;
            font-family: sans-serif;
        }

        .header {
            border-style: solid;
            border-color: black;
            border-width: 10px;
            color: black;
            font-size: 16px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-block {
            background-color: white;
            border: 5px solid black;
            border-radius: 7px;
            padding: 1%;
            float: left;
            margin-top: 1%;
            text-align: center;
            font-size: 27px;
        }

        label {
            display: block;
            /*margin: 1%;*/
        }

        .x-radio {
            text-align: left;
            margin: 10%;
        }

        input {
            width: 300px;
            height: 20px;
            border: 3px dashed #95918C;
        }

        input[type="radio"] {
            cursor: pointer;
        }

        .update-data-button {
            display: block;
            margin-top: 5%;
            margin-bottom: 2%;
            margin-left: 6.5%;
            font-size: 25px;
            border-radius: 7px;
            border: 2px solid black;
            color: white;
            height: 48px;
            padding: 1px;
            background-color: black;
            cursor: pointer;
        }

        .update-data-button:hover {
            background-color: #DCDCDC;
        }

        .update-data-button:active {
            background-color: black;
        }

        table {
            border: 3px solid white;
            margin-left: 20%;
        }

        th,td {
            border: 3px dashed #95918C;
            text-align: center;
        }

        caption {
            font-size: 30px;
            margin: 1%;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>
        Агнистова Алина Юрьевна
    </h1>
    <h3>Группа: P3225</h3>
    <h3>Номер варианта:3500</h3>
</div>
<div class="form-block">
    <figure class="areas-pic">
        <img src="areas.png" alt="areas">
    </figure>
    <form id="valForm">
            <label>Координата X:</label>
        <div class="x-radio">
        <label><input type="radio" name="x" value="-2" required>-2</label>
            <label><input type="radio" name="x" value="-1.5">-1.5</label>
            <label><input type="radio" name="x" value="-1">-1</label>
            <label><input type="radio" name="x" value="-0.5">-0.5</label>
            <label><input type="radio" name="x" value="0">0</label>
            <label><input type="radio" name="x" value="0.5">0.5</label>
            <label><input type="radio" name="x" value="1">1</label>
            <label><input type="radio" name="x" value="1.5">1.5</label>
            <label><input type="radio" name="x" value="2">2</label>
        </div>

        <label for="y">Координата Y:</label>
        <label><input type="text" id="y" placeholder="{-5...5}" required></label>

        <label for="r">Радиус R:</label>
        <label><input type="text" id="r" placeholder="{1...4}" required></label>

        <div id="alert"></div>
        <input type="submit" class="update-data-button" value="Отправить данные"></input>
    </form>
</div>
<div class="table-block">
    <table id="table" cellspacing="6" cellpadding="15">
        <caption><b>Результаты</b></caption>
        <tr>
            <th>Координата X</th>
            <th>Координата Y</th>
            <th>Радиус R</th>
            <th>Факт попадания в область</th>
            <th>Текущее время</th>
            <th>Время выполнения скрипта (ms)</th>
        </tr>
    </table>
</div>
</body>
<script src="js/sender.js"></script>
<script src="js/validator.js"></script>
</html>
